<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AnimeSayt - Kirish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AnimeSayt</h1>
    <div class="buttons">
      <button onclick="showLogin()">Kirish</button>
      <button onclick="showRegister()">Royhattan otish</button>
    </div>

    <div id="loginForm" class="form" style="display:none;">
      <h2>Kirish</h2>
      <input type="text" id="loginUser" placeholder="User name">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Kirish</button>
    </div>

    <div id="registerForm" class="form" style="display:none;">
      <h2>Royhattan otish</h2>
      <input type="text" id="regUser" placeholder="Yangi user name">
      <input type="password" id="regPass" placeholder="Yangi password">
      <button onclick="register()">Royhatdan oâ€˜tish</button>
    </div>

    <div id="panel" class="panel" style="display:none;"></div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const panel = document.getElementById('panel');

      if (user === 'admin1' && pass === 'adminsky') {
        panel.innerHTML = '<h2>Admin Panel</h2><p>Xush kelibsiz, admin!</p>';
      } else {
        panel.innerHTML = `<h2>Foydalanuvchi Profil</h2><p>Xush kelibsiz, ${user}!</p>`;
      }

      panel.style.display = 'block';
    }

    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;
      const panel = document.getElementById('panel');

      panel.innerHTML = `<h2>Profil yaratildi</h2><p>User: ${user}</p>`;
      panel.style.display = 'block';
    }
  </script>
</body>
</html>
