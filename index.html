<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AnimeSayt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AnimeSayt</h1>
    <nav>
      <span id="navButton" onclick="handleNav()">Royhattan otish</span>
      <div id="menuIcon" onclick="toggleMenu()">≡</div>
    </nav>
  </header>

  <div class="container">
    <div class="buttons">
      <button onclick="showLogin()">Kirish</button>
      <button onclick="showRegister()">Royhattan otish</button>
    </div>

    <div id="loginForm" class="form" style="display:none;">
      <h2>Kirish</h2>
      <input type="text" id="loginUser" placeholder="User name">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Kirish</button>
    </div>

    <div id="registerForm" class="form" style="display:none;">
      <h2>Royhattan otish</h2>
      <input type="text" id="regUser" placeholder="Yangi user name">
      <input type="password" id="regPass" placeholder="Yangi password">
      <button onclick="register()">Royhatdan o‘tish</button>
    </div>

    <div id="panel" class="panel" style="display:none;"></div>
  </div>

  <div id="menuPanel" style="display:none;" class="menu-panel">
    <button onclick="showAnimeList()">Anime tizimi</button>
    <button onclick="showUserList()">Foydalanuvchilar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
